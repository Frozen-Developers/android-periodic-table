buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.frozendevs.periodictable"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 5
        versionName "1.1.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1@aar'
    compile 'com.android.support:design:22.2.1@aar'
    compile 'com.android.support:recyclerview-v7:22.2.1@aar'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.7.4@aar'
}
